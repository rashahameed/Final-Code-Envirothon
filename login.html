<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to fit=no">
	<title>Login Page</title>
	<link rel="stylesheet" href="css/master2.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>

	<div id="wrapper">
		<div id="table">
			<a class="active">Sign in</a>
			<a class="">Sign Up</a>
		</div>
		<div id="signin">
			<form action="">
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" id="username" autofocus>
				</div>
				<div class="form-group">
					<label for="pass">Password</label>
					<input type="password" id="pass">
					<span id="showpwd" class="fa fa-eye-slash"></span>
				</div>
				<div class="form-group">
					<label id="checkbox">
						<input type="checkbox" checked><span class="text">Double tap to sign In </span>
					</label>
				</div>
		<div class="form-group">
			<label id="button">
	<input type="button" onclick="location.href='dashboard.html';" value="Sign In" />
</label>
</div>
  </script>
</body>

</html>
