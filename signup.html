	<body>

		<div id="wrapper">
			<div id="table">
				<a href="login.html" class="">Sign in</a>
				<a class="active"><strong>Sign Up</strong></a>
			</div>
			<div id="signin">
				<form action="" method="POST" enctype="multipart/form-data">
					<div class="form-group">
						<label for="username">Username</label>
						<input type="text" id="username" name="username" autofocus required>
					</div>
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" id="name" name="name" autofocus required>
					</div>
					<div class="form-group">
						<label for="pass">Password</label>
						<input type="password" id="pass" name="password" required>
						<span id="showpwd" class="fa fa-eye-slash"></span>
					</div>

					<div class="form-group">
						<label id="button" onclick=login()>
							<input type="submit" value="Create Account">
						</label>
					</div>
					<script>
						const name = document.getElementById("name").value;
						const username = document.getElementById("username").value;
						const password = document.getElementById("pass").value;
						firebase.auth().signInWithEmailAndPassword(name, username, pass)
  						.then((userCredential) => {
    						// Signed in
    						var user = userCredential.user;
   						 // ...
  						})
  						.catch((error) => {
 						   var errorCode = error.code;
 						   var errorMessage = error.message;
 						 });
					</script>	
				</form>
			</div>
		</div>
